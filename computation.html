<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="computation">
    <!-- プロパティ　()不要。キャッシュ有り。 -->
    <p>{{ reversedMessage }}</p>
    <!-- メソッド　　()必要。キャッシュ無し。 -->
    <p>{{ reversedMessageMethod() }}</p>

    <p>base price: <input type="text" v-model="basePrice"></p>
    <p>tax included price: <input type="text" v-model="taxIncludedPrice"></p>

    <h2>computed:</h2>
    <!-- ol>li*3 -->
    <ol>
      <li>{{ computedNumber }}</li>
      <li>{{ computedNumber }}</li>
      <li>{{ computedNumber }}</li>
    </ol>
    <h2>methods:</h2>
    <ol>
      <li>{{ methodsNumber() }}</li>
      <li>{{ methodsNumber() }}</li>
      <li>{{ methodsNumber() }}</li>
    </ol>
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/computation.js"></script>
</body>
</html>
